# rice-managed - https://github.com/pentaxis93/rice
# tmux configuration

# ============================================================
# Core settings
# ============================================================

# Enable mouse support
set -g mouse on

# Set default terminal for proper color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Reduce escape time (faster key response)
set -sg escape-time 10

# Enable focus events for vim/neovim
set -g focus-events on

# ============================================================
# Key bindings
# ============================================================

# Use Ctrl-a as prefix (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# ============================================================
# Status bar
# ============================================================

# Position at top
set -g status-position top

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=#89b4fa,bold] #S #[default]"

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=#6c7086]%Y-%m-%d %H:%M #[default]"

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#f5c2e7,bold] #I:#W #[default]"

# ============================================================
# Copy mode (vim-style)
# ============================================================

setw -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================================
# Pane styling
# ============================================================

set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# ============================================================
# Activity monitoring
# ============================================================

setw -g monitor-activity on
set -g visual-activity off

# Don't detach when session is destroyed
set -g detach-on-destroy off

# ============================================================
# Local overrides
# ============================================================

if-shell "test -f ~/.tmux.conf.local" "source-file ~/.tmux.conf.local"
